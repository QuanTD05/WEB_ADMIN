<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập nhân viên</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Đăng nhập</h2>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input id="password" type="password" placeholder="Mật khẩu" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Đăng nhập</button>
      <p id="error" class="text-red-500 text-sm"></p>
    </form>
    <!-- Link quên mật khẩu -->
    <p class="text-sm text-center mt-4">
      <a href="#" id="forgotPassword" class="text-blue-600 hover:underline">Quên mật khẩu?</a>
    </p>
    <p id="resetMessage" class="text-green-600 text-sm mt-2 text-center"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsf_IgEEci-NbSXDGLB7mQZvP_SRGMD6o",
      authDomain: "appmobile-c561a.firebaseapp.com",
      projectId: "appmobile-c561a",
      storageBucket: "appmobile-c561a.appspot.com",
      messagingSenderId: "75581709372",
      appId: "1:75581709372:web:484cde5c4141fc7aef3739",
      databaseURL: "https://appmobile-c561a-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Xử lý đăng nhập
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        localStorage.setItem("staffId", user.uid);
        localStorage.setItem("staffEmail", user.email);

        window.location.href = "dashboard.html";
      } catch (error) {
        errorDiv.textContent = "Sai email hoặc mật khẩu!";
      }
    });

    // Xử lý quên mật khẩu
    document.getElementById("forgotPassword").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const messageDiv = document.getElementById("resetMessage");
      const errorDiv = document.getElementById("error");

      if (!email) {
        errorDiv.textContent = "Vui lòng nhập email để đặt lại mật khẩu!";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        messageDiv.textContent = "Đã gửi email đặt lại mật khẩu. Vui lòng kiểm tra hộp thư.";
        errorDiv.textContent = "";
      } catch (error) {
        errorDiv.textContent = "Không thể gửi email đặt lại mật khẩu!";
      }
    });
  </script>
</body>
</html>
